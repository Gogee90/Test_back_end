{% extends 'simple_admin_panel/base.html' %}

{% block content %}
    <p><a href="{% url 'user_create' %}">Добавить пользователя<i class="fas fa-plus-square"></i></a></p>
    <p><a href="{% url 'user_list' %}">Редактировать<i class="far fa-edit"></i></a></p>
    {% for user in users %}
        <img src="{{ user.image.url }}">
        {{ user.username }}
        {{ user.password }}
        {{ user.email }}
    {% endfor %}
{% endblock %}
