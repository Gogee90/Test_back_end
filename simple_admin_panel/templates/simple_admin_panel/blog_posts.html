{% extends 'simple_admin_panel/base.html' %}

{% block content %}
    <p><a href="{% url 'create_post' %}">Добавить пост<i class="fas fa-plus-square"></i></a></p>
    <p><a href="{% url 'user_list' %}">Редактировать<i class="far fa-edit"></i></a></p>
    {% for post in posts %}
        <img src="{{ post.image.url }}">
        {{ post.title }}
        {{ post.text }}
        {{ post.published_date }}
    {% endfor %}
{% endblock %}
